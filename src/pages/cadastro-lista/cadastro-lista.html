<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start left>
      <button ion-button (click)="voltarPagina()" style="color:black !important;">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cadastro de Lista de Compra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="listaForm" (submit)="salvarListaCompra()" novalidate>
    <ion-row padding>
      <ion-item>
        <ion-label floating>Nome da Lista</ion-label>
        <ion-input #descricao formControlName="descricao" type="text" [class.invalid]="!listaForm.controls.descricao.valid && listaForm.controls.descricao.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!listaForm.controls.descricao.valid  && listaForm.controls.descricao.dirty">
        <p>Informe um nome para a lista</p>
      </ion-item>
    </ion-row>

    <ion-row padding>
      <button block type="submit" ion-button large>
        <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Cadastrar lista de Compra</button>
    </ion-row>
  </form>


</ion-content>
